[general]
live_config_reload = true
#import = [ "~/.config/alacritty/catppuccin/catppuccin-mocha.toml" ]

# check https://github.com/alacritty/alacritty-theme
import = [
    # "~/.config/alacritty/themes/themes/catppuccin-mocha.toml"
    "~/.config/alacritty/themes/themes/ayu_mirage.toml",
]

[terminal]

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
opacity = 0.69
dynamic_padding = true

[window.padding]
x = 14
y = 10

[font]
size = 13

[font.normal]
family = "SFMono Nerd Font"
style = "Medium"

[font.italic]
family = "SFMono Nerd Font"
style = "Medium Italic"

[font.bold]
family = "SFMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "SFMono Nerd Font"
style = "Heavy Italic"
