server:
  port: 5001

theme:
  light: true
  background-color: 220 23 95
  contrast-multiplier: 1.0
  primary-color: 220 91 54
  positive-color: 109 58 40
  negative-color: 347 87 44

pages:
  - name: Dashboard
    columns:
      - size: small
        widgets:
          - type: server-stats
            servers:
              - type: local
                name: Services
          - type: dns-stats
            service: pihole-v6
            url: https://harus-pi.talpidae-beta.ts.net:1443
            password: ${PIHOLE_PASSWORD}
          - type: custom-api
            title: Immich stats
            cache: 1d
            url: https://harus-mini.talpidae-beta.ts.net:8444/api/server/statistics
            headers:
              x-api-key: ${IMMICH_API_KEY}
              Accept: application/json
            template: |
              <div class="flex justify-between text-center">
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "photos" | formatNumber }}</div>
                    <div class="size-h6">PHOTOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "videos" | formatNumber }}</div>
                    <div class="size-h6">VIDEOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ div (.JSON.Int "usage" | toFloat) 1073741824 | toInt | formatNumber }}GB</div>
                    <div class="size-h6">USAGE</div>
                </div>
              </div>

          - type: custom-api
            title: Random Fact
            cache: 6h
            url: https://uselessfacts.jsph.pl/api/v2/facts/random
            template: |
              <p class="size-h4 color-paragraph">{{ .JSON.String "text" }}</p>

      - size: full
        widgets:
          - type: search
            search-engine: duckduckgo
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
          - type: split-column
            widgets:
              - type: docker-containers
                hide-by-default: false
              - type: monitor
                cache: 1m
                title: Services
                sites:
                  - title: Immich
                    url: https://harus-mini.talpidae-beta.ts.net:8444
                    icon: si:immich
                  - title: Vaultwarden
                    url: https://harus-pi.talpidae-beta.ts.net:8443
                    icon: si:bitwarden
                  - title: Pihole
                    url: https://harus-pi.talpidae-beta.ts.net:1443/admin
                    icon: si:pihole
                    alt-status-codes:
                      - 200
                      - 401
                      - 403
          - type: custom-api
            title: Steam Specials
            cache: 12h
            url: https://store.steampowered.com/api/featuredcategories?cc=jp
            template: |
              <ul class="list list-gap-10 collapsible-container" data-collapse-after="5">
              {{ range .JSON.Array "specials.items" }}
                <li>
                  <a class="size-h4 color-highlight block text-truncate" href="https://store.steampowered.com/app/{{ .Int "id" }}/">{{ .String "name" }}</a>
                  <ul class="list-horizontal-text">
                    <li>{{ div (.Int "final_price" | toFloat) 100 | printf "%.2få††" }}</li>
                    {{ $discount := .Int "discount_percent" }}
                    <li{{ if ge $discount 40 }} class="color-positive"{{ end }}>{{ $discount }}% off</li>
                  </ul>
                </li>
              {{ end }}
              </ul>

  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday
          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 2
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed
              - url: https://ciechanow.ski/atom.xml
                title: Bartosz Ciechanowski

          - type: twitch-channels
            channels:
              - theprimeagen
              - j_blow
              - piratesoftware
              - cohhcarnage
              - christitustech
              - EJ_SA

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium
              - UCRIgIJQWuBJ0Cv_VlU3USNA # yorushika
              - UCilwQlk62k1z7aUEZPOB6yw # lin talk on financial
              - UCsXVk37bltHxD1rDPwtNM8Q # kurzgesagt
              - UCeUJO1H3TEXu2syfAAPjYKQ # GeekWan
              - UC2cRwTuSWxxEtrRnT4lrlQA # media storm
              - UCTpUhRp0z_15U6PWg7_27kg # cyz
              - UCYbH8CWlZkNgoE8EY0SoE3g # hardware talks
              - UCtwSCTpftyPm4-TBf9S6kfQ # r906

          - type: group
            widgets:
              # - type: reddit
              #  subreddit: technology
              #  show-thumbnails: true
              - type: repository
                repository: aeron-io/aeron
                pull-requests-limit: 5
                issues-limit: 3
                commits-limit: 3
              - type: repository
                repository: tokio-rs/tokio
                pull-requests-limit: 5
                issues-limit: 3
                commits-limit: 3

      - size: small
        widgets:
          - type: weather
            location: Tokyo, Japan
            units: metric # alternatively "imperial"
            hour-format: 24h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            # The link to go to when clicking on the symbol in the UI,
            # {SYMBOL} will be substituded with the symbol for each market
            symbol-link-template: https://www.tradingview.com/symbols/{SYMBOL}/news
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            repositories:
              - glanceapp/glance
              - go-gitea/gitea
              - immich-app/immich
              - syncthing/syncthing
